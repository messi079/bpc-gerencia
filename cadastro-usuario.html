<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPC Gerência - Cadastro de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="voltarDashboard()" class="p-2 text-gray-600 hover:text-gray-900 rounded-lg hover:bg-gray-100">
                        <i data-lucide="arrow-left" class="h-5 w-5"></i>
                    </button>
                    <img src="./public/placeholder-logo.svg" alt="BPC Logo" class="h-8 w-8">
                    <h1 class="text-xl font-semibold text-gray-900">BPC Gerência - Cadastro de Usuário</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-gray-600 hover:text-gray-900">
                        <i data-lucide="bell" class="h-5 w-5"></i>
                    </button>
                    <div class="flex items-center space-x-2">
                        <img src="./public/placeholder-user.jpg" alt="User" class="h-8 w-8 rounded-full">
                        <span class="text-sm font-medium text-gray-700">Admin</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-sm border p-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Novo Cadastro de Usuário</h2>
                    <p class="text-gray-600">Preencha as informações abaixo para cadastrar um novo usuário no sistema.</p>
                </div>

                <form id="cadastroForm" class="space-y-8">
                    <!-- Seção 1: Identificação do Usuário -->
                    <div class="border-b border-gray-200 pb-8">
                        <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                            <i data-lucide="user" class="h-5 w-5 mr-2 text-blue-600"></i>
                            1. Identificação do Usuário
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Nome Completo -->
                            <div class="md:col-span-2">
                                <label for="nomeCompleto" class="block text-sm font-medium text-gray-700 mb-2">
                                    Nome completo *
                                </label>
                                <input type="text" id="nomeCompleto" name="nomeCompleto" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                                    placeholder="Digite o nome completo">
                            </div>

                            <!-- CPF -->
                            <div>
                                <label for="cpf" class="block text-sm font-medium text-gray-700 mb-2">
                                    CPF *
                                </label>
                                <input type="text" id="cpf" name="cpf" required maxlength="14"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                                    placeholder="000.000.000-00" oninput="formatarCPF(this)">
                            </div>

                            <!-- Data de Nascimento -->
                            <div>
                                <label for="dataNascimento" class="block text-sm font-medium text-gray-700 mb-2">
                                    Data de nascimento *
                                </label>
                                <input type="date" id="dataNascimento" name="dataNascimento" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                                    onchange="calcularIdade()">
                            </div>

                            <!-- Idade -->
                            <div>
                                <label for="idade" class="block text-sm font-medium text-gray-700 mb-2">
                                    Idade
                                </label>
                                <input type="number" id="idade" name="idade" readonly
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600"
                                    placeholder="Calculado automaticamente">
                            </div>

                            <!-- Sexo -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Sexo *
                                </label>
                                <div class="flex space-x-6">
                                    <label class="flex items-center">
                                        <input type="radio" name="sexo" value="M" required class="mr-2 text-blue-600 focus:ring-blue-500">
                                        <span class="text-sm text-gray-700">Masculino</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="sexo" value="F" required class="mr-2 text-blue-600 focus:ring-blue-500">
                                        <span class="text-sm text-gray-700">Feminino</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="sexo" value="Outro" required class="mr-2 text-blue-600 focus:ring-blue-500">
                                        <span class="text-sm text-gray-700">Outro</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Seção 2: Informações de Contato -->
                    <div class="border-b border-gray-200 pb-8">
                        <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                            <i data-lucide="map-pin" class="h-5 w-5 mr-2 text-green-600"></i>
                            2. Informações de Contato
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Endereço Completo -->
                            <div class="md:col-span-2">
                                <label for="endereco" class="block text-sm font-medium text-gray-700 mb-2">
                                    Endereço completo *
                                </label>
                                <textarea id="endereco" name="endereco" required rows="3"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors resize-none"
                                    placeholder="Rua, número, complemento, bairro, cidade, estado, CEP"></textarea>
                            </div>

                            <!-- Telefones -->
                            <div class="md:col-span-2">
                                <label for="telefones" class="block text-sm font-medium text-gray-700 mb-2">
                                    Telefone(s) *
                                </label>
                                <input type="text" id="telefones" name="telefones" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                                    placeholder="(00) 00000-0000, (00) 0000-0000" oninput="formatarTelefone(this)">
                                <p class="text-xs text-gray-500 mt-1">Separe múltiplos telefones com vírgula</p>
                            </div>
                        </div>
                    </div>

                    <!-- Seção 3: Responsável Legal -->
                    <div class="pb-8">
                        <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                            <i data-lucide="users" class="h-5 w-5 mr-2 text-purple-600"></i>
                            3. Responsável Legal (se aplicável)
                        </h3>
                        
                        <div class="mb-4">
                            <label class="flex items-center">
                                <input type="checkbox" id="temResponsavel" name="temResponsavel" class="mr-2 text-blue-600 focus:ring-blue-500" onchange="toggleResponsavel()">
                                <span class="text-sm text-gray-700">Este usuário possui responsável legal</span>
                            </label>
                        </div>

                        <div id="responsavelSection" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
                            <!-- Nome do Responsável Legal -->
                            <div>
                                <label for="nomeRL" class="block text-sm font-medium text-gray-700 mb-2">
                                    Nome do Responsável Legal
                                </label>
                                <input type="text" id="nomeRL" name="nomeRL"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                                    placeholder="Digite o nome completo do responsável">
                            </div>

                            <!-- CPF do Responsável Legal -->
                            <div>
                                <label for="cpfRL" class="block text-sm font-medium text-gray-700 mb-2">
                                    CPF do Responsável Legal
                                </label>
                                <input type="text" id="cpfRL" name="cpfRL" maxlength="14"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                                    placeholder="000.000.000-00" oninput="formatarCPF(this)">
                            </div>
                        </div>
                    </div>

                    <!-- Botões de Ação -->
                    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                        <button type="button" onclick="cancelarCadastro()" 
                            class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                            <i data-lucide="x" class="h-4 w-4 inline mr-2"></i>
                            Cancelar
                        </button>
                        <button type="submit" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            <i data-lucide="save" class="h-4 w-4 inline mr-2"></i>
                            Salvar Cadastro
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Função para voltar ao dashboard
        function voltarDashboard() {
            window.location.href = 'index.html';
        }

        // Função para cancelar cadastro
        function cancelarCadastro() {
            if (confirm('Tem certeza que deseja cancelar? Todos os dados preenchidos serão perdidos.')) {
                voltarDashboard();
            }
        }

        // Função para formatar CPF
        function formatarCPF(input) {
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            input.value = value;
        }

        // Função para formatar telefone
        function formatarTelefone(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length <= 10) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            } else {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            input.value = value;
        }

        // Função para calcular idade
        function calcularIdade() {
            const dataNascimento = document.getElementById('dataNascimento').value;
            if (dataNascimento) {
                const hoje = new Date();
                const nascimento = new Date(dataNascimento);
                let idade = hoje.getFullYear() - nascimento.getFullYear();
                const mes = hoje.getMonth() - nascimento.getMonth();
                
                if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
                    idade--;
                }
                
                document.getElementById('idade').value = idade;
            }
        }

        // Função para mostrar/ocultar seção do responsável legal
        function toggleResponsavel() {
            const checkbox = document.getElementById('temResponsavel');
            const section = document.getElementById('responsavelSection');
            const nomeRL = document.getElementById('nomeRL');
            const cpfRL = document.getElementById('cpfRL');
            
            if (checkbox.checked) {
                section.classList.remove('hidden');
                nomeRL.required = true;
                cpfRL.required = true;
            } else {
                section.classList.add('hidden');
                nomeRL.required = false;
                cpfRL.required = false;
                nomeRL.value = '';
                cpfRL.value = '';
            }
        }

        // Função para validar CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            if (cpf.length !== 11) return false;
            
            // Verifica se todos os dígitos são iguais
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            // Validação do primeiro dígito verificador
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(9))) return false;
            
            // Validação do segundo dígito verificador
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(10))) return false;
            
            return true;
        }

        // Função para submeter o formulário
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validações
            const cpf = document.getElementById('cpf').value;
            if (!validarCPF(cpf)) {
                alert('CPF inválido. Por favor, verifique o número digitado.');
                return;
            }
            
            const temResponsavel = document.getElementById('temResponsavel').checked;
            if (temResponsavel) {
                const cpfRL = document.getElementById('cpfRL').value;
                if (!validarCPF(cpfRL)) {
                    alert('CPF do responsável legal inválido. Por favor, verifique o número digitado.');
                    return;
                }
            }
            
            // Coleta os dados do formulário
            const formData = new FormData(this);
            const dados = Object.fromEntries(formData.entries());
            
            // Simula o salvamento
            alert('Cadastro realizado com sucesso!\n\nDados salvos:\n' + 
                  'Nome: ' + dados.nomeCompleto + '\n' +
                  'CPF: ' + dados.cpf + '\n' +
                  'Data de Nascimento: ' + dados.dataNascimento + '\n' +
                  'Idade: ' + dados.idade + ' anos');
            
            // Volta para o dashboard
            voltarDashboard();
        });
    </script>
</body>
</html>
